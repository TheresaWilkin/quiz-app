<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz App</title>
	 <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
	<div class="header">
		<h1>Quiz App</h1>
		<div class="js-answer-count hidden">
		<p><span id="js-correct-answers">??</span> out of <span id="js-total-answers">??</span> correct</p>
		</div>
	</div>
</header>

<main>

	<div class="js-welcome">
		<p>Welcome to the Quiz App. Are you ready to get started?</p>
		<button class="js-start">Start</button>
	</div>

	<div class="js-question hidden">
		<p>Question Number <span id="js-question-number">??</span></p>
		<form class="js-question-form">

		</form>
	</div>
	
	<div class="js-question-final hidden">
		<p>Question Number <span id="js-question-number">??</span></p>
		<form>
			<p>question text goes here</p>
			<input type="radio" name="answer1"> answer 1<br>
			<input type="radio" name="answer2"> answer 2<br>
			<input type="radio" name="answer3"> answer 3<br>
			<input type="radio" name="answer4"> answer 4<br>
			<button>Submit Quiz</button>
			<button>Restart</button>
		</form>
	</div>

	<div class="js-final hidden">
		<p>You have finished the quiz. You answered <span id="js-correct-answers">??</span> out of <span id="js-total-answers">??</span> correctly. Would you like to try again?</p>
		<button>Try Again</button>
	</div>

</main>

 <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
