<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz App</title>
	 <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
	<div class="header">
		<h1>Quiz App</h1>
		<div class="js-answer-count hidden">
		<p><span id="js-correct-answers">??</span> out of <span id="js-total-answers">??</span> correct</p>
		</div>
	</div>
</header>

<main>

	<div class="js-welcome">
		<p>Welcome to the Quiz App. Are you ready to get started?</p>
		<button class="js-start">Start</button>
	</div>

	<div class="js-question hidden">
		<p>Question Number <span id="js-question-number">??</span></p>
		<form class="js-question-form">

		</form>
		<button class="restart">Restart</button>
	</div>

	<div class="js-final hidden">
		<p id="final-text">You have finished the quiz. You answered <span id="js-correct-answers">??</span> out of <span id="js-total-answers">??</span> correctly. Would you like to try again?</p>
		<button class="tryAgain">Try Again</button>
	</div>

</main>

 <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
